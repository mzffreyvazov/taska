{% extends "base.html" %}

{% block title %}Admin Girişi - AI Hökumət Analiz Sistemi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-user-shield me-2"></i>Admin Girişi
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_login_post') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">İstifadəçi adı</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Parol</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Daxil ol
                        </button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <small class="text-muted">
                        Varsayılan: admin / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
